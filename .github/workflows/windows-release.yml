name: Windows Release

on:
  push:
    tags:
      - 'v*'

jobs:
  windows-release:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Rust setup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build
        run: cargo build --release
      - name: Zip release for windows
        uses: vimtor/action-zip@v1
        with:
          files: target/release/ffmpeg.exe target/release/node.exe target/release/service.exe target/release/server.js
          dest: stremio-service-windows.zip
      - name: Installer
        run: |
          & 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe' 'setup\StremioService.iss'

      - name: Upload to Amazon S3
        uses: Noelware/s3-action@master
        with:
          endpoint: https://s3.amazonaws.com
          region: eu-west-1
          bucket: stremio-artifacts
          access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          secret-key: ${{ secrets.AWS_SECRET_KEY }}
          object-acl: public-read
          prefix: stremio-service/${{ github.ref_name }}
          path-format: $(prefix)/$(file)
          files: |
            StremioService.exe
      - name: Upload windows release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: stremio-service-windows.zip
          asset_name: stremio-service-windows.zip
          tag: ${{ github.ref }}
          overwrite: true
