name: Windows Release

on:
  push:
    tags:
      - 'v*'

jobs:
  windows-release:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Rust setup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build
        run: cargo build --release --features=bundled
      - name: Zip release for windows
        uses: vimtor/action-zip@v1
        with:
          # todo: add license
          files: resources/bin/ffmpeg-windows.exe resources/bin/ffprobe.exe resources/bin/stremio-runtime.exe target/release/updater.exe target/release/stremio-service.exe resources/bin/server.js
          dest: stremio-service-windows.zip
      - name: Installer
        run: |
          & 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe' 'setup\StremioService.iss'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: eu-west-1

      - name: Upload to Amazon S3
        run: |
          aws s3 cp --acl public-read StremioServiceSetup.exe s3://stremio-artifacts/stremio-service/${{ github.ref_name }}/

      - name: Upload windows release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: stremio-service-windows.zip
          asset_name: stremio-service-windows.zip
          tag: ${{ github.ref }}
          overwrite: true
