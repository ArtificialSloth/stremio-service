name: MacOS Release

on:
  push:
    tags:
      - 'v*'

jobs:
  macos-release:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Rust setup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Homebrew setup
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Utils
        run: brew install graphicsmagick imagemagick
      - name: Build
        run: cargo build --release --features=bundled
      - name: Package
        run: |
          cargo run --bin bundle-macos
          export MACOS_APP_NAME="StremioService"
          mkdir $MACOS_APP_NAME
          mv target/macos/$MACOS_APP_NAME.app $MACOS_APP_NAME
          ln -s /Applications $MACOS_APP_NAME/Applications
          rm -rf $MACOS_APP_NAME/.Trashes
          touch $MACOS_APP_NAME/.Trash
          hdiutil create -size $(du -sm target/macos/$MACOS_APP_NAME.app | cut -f1)m target/macos/$MACOS_APP_NAME.dmg -srcfolder $MACOS_APP_NAME -ov
          rm -rf $MACOS_APP_NAME
      - name: Upload to Amazon S3
        run: |
          aws s3 cp --acl public-read target/macos/StremioService.dmg s3://stremio-artifacts/stremio-service/${{ github.ref_name }}/
      - name: Upload dmg release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/macos/*.dmg
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
      - name: Zip release for macos
        uses: vimtor/action-zip@v1
        with:
          # todo: add license
          files: resources/bin/ffmpeg-macos resources/bin/ffprobe-macos resources/bin/node target/release/stremio-service resources/bin/server.js
          dest: stremio-service-macos.zip
      - name: Upload zip release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: stremio-service-macos.zip
          asset_name: stremio-service-macos.zip
          tag: ${{ github.ref }}
          overwrite: true