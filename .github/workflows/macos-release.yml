name: MacOS Release

on:
  push:
    tags:
      - 'v*'

jobs:
  macos-release:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Rust setup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Homebrew setup
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Utils
        run: |
          brew install graphicsmagick imagemagick
          npm -g install appdmg
      - name: Build
        run: cargo build --release --features=bundled
      - name: Package
        run: |
          cargo run --bin bundle-macos
          appdmg ./resources/appdmg.json "target/macos/StremioService.dmg"
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: eu-west-1

      - name: Upload to Amazon S3
        run: |
          aws s3 cp --acl public-read target/macos/StremioService.dmg s3://stremio-artifacts/stremio-service/${{ github.ref_name }}/

      - name: Generate RC descriptor
        run: |
          node ./generate_descriptor.js --wait-all --tag=${{ github.ref_name }}

      - name: Upload dmg release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/macos/*.dmg
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
      - name: Zip release for macos
        uses: vimtor/action-zip@v1
        with:
          # todo: add license
          files: resources/bin/ffmpeg-macos resources/bin/ffprobe-macos resources/bin/node target/release/stremio-service resources/bin/server.js
          dest: stremio-service-macos.zip
      - name: Upload zip release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: stremio-service-macos.zip
          asset_name: stremio-service-macos.zip
          tag: ${{ github.ref }}
          overwrite: true